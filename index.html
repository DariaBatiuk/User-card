!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>User card</title>
</head>
<body>
    <div class="container">
        <div class="oval_top"></div>
        <div class="oval_bottom"></div>
        <div class="card">
            <div class="mask">
                <img class="visible" src="img/Group 12.png" alt="ovals">
                <img class="hidden" src="img/Oval_mobile.png" alt="ovals_mob">
            </div>
            <div class="white">
                <div class="picture">
                    <img src="img/New_Oval.jpg" alt="face">
                </div>
                <div class="subheader">
                    <div class="name">Victor Crest</div>
                    <div class="age">26</div>
                </div>
                <div class="city">London</div>
                <hr>
                <div class="footer">
                    <div class="block">
                        <div class="numeral">80K</div>
                        <div class="text">Followers</div>
                    </div>
                    <div class="block">
                        <div class="numeral">803K</div>
                        <div class="text">Likes</div>
                    </div>
                    <div class="block">
                        <div class="numeral">1.4K</div>
                        <div class="text">Photos</div>
                    </div>
                </div>
            </div>
        
        </div>
     
    </div>
</body>
</html>
